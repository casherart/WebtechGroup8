        <title>Seapal</title>

    </head>
    <body>

        <!-- Navigation -->
        <div>
            <div>
                <div>
                    <a href="index.html">
                        <img src='../img/icons/seapal_normal.png' alt='Icon-Small-50' width='50' height='50' />
                        <h2>Seapal</h2>
                    </a>
                    <div>
                        <ul>
                            <li><a href='index.html'>Home</a></li>
                            <li><a href='app_waypoint.html'>App</a></li>
                            <li><a href='userguide.html'>User Guide</a></li>

                            <li><a href='about.html'>About</a></li>
                            <li><a href='contact.html'>Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Container -->
        <div>

            <!-- Content -->		
            <div>
                <br />
                <h2>Wegpunkt</h2>
                <br />
                <div>
                    <form> 
                        <div>
                            <div>	            		
                                <div>
                                    <label >Name</label>
                                    <input  type="text" id="name"/>
                                </div>
                                <div>
                                    <label >Time</label>
                                    <input  type="date" id="wdate"/>
                                </div>
                                <div>
                                    <label >Date</label>
                                    <input  type="date" id="wtime"/>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label >Latitude</label>
                                    <input  type="text" id="lat"/>
                                </div>
                                <div>
                                    <label >Longitude</label>
                                    <input  type="text" id="lng"/>
                                </div>
                                <div>
                                    <label >Fahrt nach</label>
                                    <select name="fahrtziel" id="marker"></select>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label >COG</label>
                                    <input  type="text" id="cog"/>
                                </div>
                                <div>
                                    <label >SOG</label>
                                    <input  type="text" id="sog"/>
                                </div>

                                <div>
                                    <label >Manoever</label>
                                    <select name="manoever" id="manoever"></select>
                                </div>                   
                            </div>
                            <div>
                                <div>
                                    <label >BTM</label>
                                    <input  type="text" id="btm"/>
                                </div>
                                <div>
                                    <label >DTM</label>
                                    <input  type="text" id="dtm"/>
                                </div>
                                <div>
                                    <label >Vorsegel</label>
                                    <select name="vorsegel" id="vorsegel"></select>
                                </div>
                            </div>
                        </div>      	 
                </div>
            </div>
            <br />
            <br />
            <div >
                <div>
                    <div id="appNotes">
                        <h4>Notes</h4>
                        <textarea></textarea>
                    </div>
                    <div id="markerMap">
                        <h4>Map</h4>
                        <img src="../img/icons/marker_map.png" id="appInfoPhoto" />
                    </div>
                    <div id="appPhotos">
                        <h4>Photos</h4>
                        <img src="../img/icons/no_image.jpg" id="appInfoPhoto" />
                    </div>
                    <div id="weatherForm">
                        <h4>Weather Data</h4>
                        <form>
                            <fieldset>
                                <legend>Weather:</legend>    								
                                <div>
                                    <label >Temperature</label>
                                    <input  type="text" id="temp"/>
                                    <span> C°</span>
                                </div>
                                <div>
                                    <label >Air Pressure</label>
                                    <input  type="text" id="airpress"/> 
                                    <span>Pa</span>
                                </div>
                            </fieldset>	
                            <fieldset>
                                <legend>Date:</legend>
                                <div>
                                    <label >Recording Date</label>
                                    <input type="date" id="recdate"/>
                                </div>
                                <div>
                                    <label>Recording Time</label>
                                    <input type="time" id="rectime"/>
                                </div>
                            </fieldset>		
                            <fieldset>
                                <legend>Wind:</legend>
                                <div>
                                    <label >Wind Strength</label>
                                    <select name="wind_strength" id="windstr">
                                        <option value="bft 0">0 (0 - 2 km/h)</option>
                                        <option value="bft 1">1 (2 - 5 km/h)</option>
                                        <option value="bft 2">2 (6 - 11 km/h)</option>
                                        <option value="bft 3">3 (12 - 19 km/h)</option>
                                        <option value="bft 4">4 (20 - 28 km/h)</option>
                                        <option value="bft 5">5 (29 - 38 km/h)</option>
                                        <option value="bft 6">6 (39 - 49 km/h)</option>
                                        <option value="bft 7">7 (50 - 61 km/h)</option>
                                        <option value="bft 8">8 (62 - 74 km/h)</option>
                                        <option value="bft 9">9 (75 - 88 km/h)</option>
                                        <option value="bft 10">10 (89 - 102 km/h)</option>
                                        <option value="bft 11">11 (103 - 117 km/h)</option>
                                        <option value="bft 12">12 (≥ 117 km/h)</option>
                                    </select>
                                    <span>bft (Beaufort Scale)</span>
                                </div>
                                <div>
                                    <label >Wind Direction</label>
                                    <select name="wind_direction" id="winddir">
                                        <option value="Value 1">North</option>
                                        <option value="Value 2">East</option>
                                        <option value="Value 3">West</option>
                                        <option value="Value 4">South</option>
                                        <option value="Value 5">North-East</option>
                                        <option value="Value 6">North-West</option>
                                        <option value="Value 7">South-East</option>
                                        <option value="Value 8">South-West</option>
                                    </select>
                                </div>                            
                            </fieldset>
                            <fieldset>
                                <legend>Weather:</legend>	                            
                                <div>
                                    <label >Clouds</label>
                                    <select name="clouds" id="clou">
                                        <option value="okta 0">0/8 (sky completely clear)</option>
                                        <option value="okta 1">1/8 (sunny)</option>
                                        <option value="okta 2">2/8 (mainly clear)</option>
                                        <option value="okta 3">3/8 (partly cloudy)</option>
                                        <option value="okta 4">4/8 (sky half cloudy)</option>
                                        <option value="okta 5">5/8 (cloudy)</option>
                                        <option value="okta 6">6/8 (strong cloudy)</option>
                                        <option value="okta 7">7/8 (almost overcast)</option>
                                        <option value="okta 8">8/8 (completely overcast)</option>
                                        <option value="okta 9">9/8 (sky not visible)</option>
                                    </select>
                                </div>
                                <div>
                                    <label >Rain</label>
                                    <select name="rain" id="rai">
                                        <option value="Value 1">Light rain  &lt 0.5 mm/h</option>
                                        <option value="Value 2">Moderate rain &lt 4 mm/h </option>
                                        <option value="Value 3">Heavy rain &lt  10 mm/h</option>
                                        <option value="Value 4">Violent rain &gt 8 mm/min</option>
                                    </select>
                                </div>

                            </fieldset>
                            <fieldset>
                                <legend>Waves:</legend>
                                <div>
                                    <label >Wave Hight</label>
                                    <input  type="text" id="whight"/>
                                    <span>meters</span>
                                </div>
                                <div>
                                    <label >Wave Direction</label>
                                    <select name="wave_direction" id="wavedir">
                                        <option value="Value 1">North</option>
                                        <option value="Value 2">East</option>
                                        <option value="Value 3">West</option>
                                        <option value="Value 4">South</option>
                                        <option value="Value 5">North-East</option>
                                        <option value="Value 6">North-West</option>
                                        <option value="Value 7">South-East</option>
                                        <option value="Value 8">South-West</option>
                                    </select>
                                </div>                               
                            </fieldset>	                        
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- Content -->

    </div><!-- Container -->

</body>
</html>
