        <!-- Navigation -->
        <div>
            <div>
                <div>
                    <a href="index.html">
                        <img src='../img/icons/seapal_normal.png' alt='Icon-Small-50' width='50' height='50' />
                        <h2>Seapal</h2>

                    <div>
                        <ul>

        <!-- Container -->
        <div>

            <!-- Content -->		
            <div>
                <br />
                <h2>Wegpunkt</h2>
                <br />
                <div>
                    <form> 
                        <div>
                            <div>	            		
                                <div>
                                    <label >Name</label>
                                    <input  type="text" id="name"/>
                                </div>
                                <div>
                                    <label >Time</label>
                                    <input  type="date" id="wdate"/>
                                </div>
                                <div>
                                    <label >Date</label>
                                    <input  type="date" id="wtime"/>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label >Latitude</label>
                                    <input  type="text" id="lat"/>
                                </div>
                                <div>
                                    <label >Longitude</label>
                                    <input  type="text" id="lng"/>
                                </div>
                                <div>
                                    <label >Fahrt nach</label>
                                    <select name="fahrtziel" id="marker"></select>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label >COG</label>
                                    <input  type="text" id="cog"/>
                                </div>
                                <div>
                                    <label >SOG</label>
                                    <input  type="text" id="sog"/>
                                </div>

                                <div>
                                    <label >Manoever</label>
                                    <select name="manoever" id="manoever"></select>
                                </div>                   
                            </div>
                            <div>
                                <div>
                                    <label >BTM</label>
                                    <input  type="text" id="btm"/>
                                </div>
                                <div>
                                    <label >DTM</label>
                                    <input  type="text" id="dtm"/>
                                </div>
                                <div>
                                    <label >Vorsegel</label>
                                    <select name="vorsegel" id="vorsegel"></select>
                                </div>
                            </div>
                        </div>      	 
                </div>
            </div>
            <br />
            <br />
            <div >
                <div>
                    <div id="appNotes">
                        <h4>Notes</h4>
                        <textarea></textarea>
                    </div>
                    <div id="markerMap">
                        <h4>Map</h4>
                        <img src="../img/icons/marker_map.png" id="appInfoPhoto" />
                    </div>
                    <div id="appPhotos">
                        <h4>Photos</h4>
                        <img src="../img/icons/no_image.jpg" id="appInfoPhoto" />
                    </div>
                    <div id="weatherForm">
                        <h4>Weather Data</h4>
                        <form>
                            <fieldset>
                                <legend>Weather:</legend>    								
                                <div>
                                    <label >Temperature</label>
                                    <input  type="text" id="temp"/>
                                    <span> CÂ°</span>
                                </div>
                                <div>
                                    <label >Air Pressure</label>
                                    <input  type="text" id="airpress"/> 
                                    <span>Pa</span>
                                </div>
                            </fieldset>	
                            <fieldset>
                                <legend>Date:</legend>
                                <div>
                                    <label >Recording Date</label>
                                    <input type="date" id="recdate"/>
                                </div>
                                <div>
                                    <label>Recording Time</label>
                                    <input type="time" id="rectime"/>
                                </div>
                            </fieldset>		
                            <fieldset>
                                <legend>Wind:</legend>
                                <div>
                                    <label >Wind Strength</label>
                                    <select name="wind_strength" id="windstr">
                                        <option value="bft 0">0</option>
                                        <option value="bft 1">1</option>
                                        <option value="bft 2">1</option>
                                        <option value="bft 3"></option>
                                        <option value="bft 4">North</option>
                                        <option value="bft 5">East</option>
                                        <option value="bft 6">West</option>
                                        <option value="bft 7">South</option>
                                    </select>
                                    <span>in bft (Beaufort scale: 0-12)</span>
                                </div>
                                <div>
                                    <label >Wind Direction</label>
                                    <select name="wind_direction" id="winddir">
                                		<option value="Value 1">North</option>
                                		<option value="Value 2">East</option>
                                    	<option value="Value 3">West</option>
                                   	 	<option value="Value 4">South</option>
                                   	 	<option value="Value 5">North-East</option>
                                   	 	<option value="Value 6">North-West</option>
                                   	 	<option value="Value 7">South-East</option>
                                   	 	<option value="Value 8">South-West</option>
                                    </select>
                                </div>                            
                            </fieldset>
                            <fieldset>
                                <legend>Weather:</legend>	                            
                                <div>
                                    <label >Clouds</label>
                                    <select name="clouds" id="clou">
                                        <option value="Value 1">Light Clouds</option>
                                        <option value="Value 2">Middle Clouds</option>
                                        <option value="Value 3">Strong Clouds</option>
                                    </select>
                                </div>
                                <div>
                                    <label >Rain</label>
                                    <select name="rain" id="rai">
                                        <option value="Value 1">Strong Rain</option>
                                        <option value="Value 2">Light Rain</option>
                                        <option value="Value 3">Freeze Rain</option>
                                    </select>
                                </div>

                            </fieldset>
                            <fieldset>
                                <legend>Waves:</legend>
                                <div>
                                    <label >Wave Hight</label>
                                    <input  type="text" id="whight"/>
                                    <span>H</span>
                                </div>
                                <div>
                                    <label >Wave Direction</label>
                                    <select name="wave_direction" id="wavedir">
                                		<option value="Value 1">North</option>
                                		<option value="Value 2">East</option>
                                    	<option value="Value 3">West</option>
                                   	 	<option value="Value 4">South</option>
                                   	 	<option value="Value 1">North-East</option>
                                   	 	<option value="Value 1">North-West</option>
                                   	 	<option value="Value 1">South-East</option>
                                   	 	<option value="Value 1">South-West</option>
                                    </select>
                                </div>                               
                            </fieldset>	                        
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- Content -->

    </div><!-- Container -->

</body>
</html>
